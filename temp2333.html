<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="showprod()">
    <div id="divProd"></div>
   
    <script>
        let user={}
        const showprod=()=>{
            const products = [
            {id:1,name:"p1",price:25},
            {id:2,name:"p2",price:45},
            {id:3,name:"p3",price:30},
        ];
        let str ="";
          products.map((value)=>{
            //console.log(value.name,value.price)
            str+=`
            <li>${value.id}-${value.name}-${value.price}-<button onclick="add(str)">Add to cart</button></li>
            `;
            
        });
        divProd.innerHTML =str;
        }
        
        
        
    </script>
     <div id="divProds"></div>
    
</body>
</html>
